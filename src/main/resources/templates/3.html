<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Имя и фамилия человека, совершившего больше всего покупок за полгода</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/my.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<h1> Имя и фамилия человека, совершившего больше всего покупок за полгода</h1>
<div class="description1">
    <div class="leftright"></div>
    <div class="class">
        <div th:each="myBuyer : ${buyer}" data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" class="scrollspy-example"
             tabindex="0" >
            <ul class="list-group list-group-horizontal" style="padding-left: 75px;">
                <a th:href="@{/buyer/{index}(index=${myBuyer.getId()})}" th:text="${myBuyer.getLastname()}" style="width: 70px" class="btn btn-outline-primary" ></a>
                <li class="list-group-item" th:text="${myBuyer.getName()}"></li>
                <li class="list-group-item" th:text="${myBuyer.getAge()}"></li>
                <form th:action="@{/deleteBuyer/{id}(id = ${myBuyer.getId()})}" th:method="Post">
                    <input type="submit" value="Delete" class="btn btn-outline-primary">
                </form>
            </ul>
        </div>
        <a href="/reports" class="btn btn-primary" style="margin-top: 150px">назад</a>

    </div>
    <div class="leftright"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
