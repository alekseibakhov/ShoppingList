<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/my.css" rel="stylesheet">

</head>
<head>
    <meta charset="UTF-8">
    <title>список покупок за последнюю неделю</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/my.css">
    <link href="css/style.css">

</head>
<body>
<h1>Cписок покупок за последнюю неделю</h1>
<div style="margin-bottom: 20px;" class="description1">
    <div  class="leftright"></div>
    <div class="class">
        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" class="scrollspy-example1"
             tabindex="0">
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item">Название товара</li>
                <li class="list-group-item">Дата покупки</li>
                <li class="list-group-item">Сумма покупки</li>
            </ul>
        </div>
    </div>
    <div class="leftright"></div>
</div>
<div class="description1">

    <div class="leftright"></div>
    <div class="class">
        <div th:each="purchase : ${all}" data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" class="scrollspy-example"
             tabindex="0" >
            <ul class="list-group list-group-horizontal" style="padding-left: 75px;">
                <li class="list-group-item" th:text="${purchase.getGoods().getName()}"></li>
                <li class="list-group-item" th:text="${purchase.getRegisteredAt()}"></li>
                <li class="list-group-item" th:text="${purchase.getCost()}"></li>
                <form th:action="@{/deletePurchase/{id}(id = ${purchase.getId()})}" th:method="Post">
                    <input type="submit" value="Delete" class="btn btn-outline-primary">
                </form>
            </ul>
        </div>
        <a href="/reports" class="btn btn-primary" style="margin-top: 150px">назад</a>
    </div>
    <div class="leftright"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
