<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Общие продажи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/my.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<h1>Общие продажи</h1>
<div style="margin-bottom: 20px;" class="description1">
    <div  class="leftright"></div>
    <div class="class">
        <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" class="scrollspy-example1"
             tabindex="0">
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item">Фамилия</li>
                <li class="list-group-item">Имя</li>
                <li class="list-group-item">Название товара</li>
                <li class="list-group-item">Дата покупки</li>
                <li class="list-group-item">Сумма</li>
            </ul>
        </div>
    </div>
    <div class="leftright"></div>
</div>
<div class="description1">

    <div class="leftright"></div>
    <div class="class">
        <div  th:each="purchase : ${shoppingList}" data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" class="scrollspy-example"
              tabindex="0" >
            <ul class="list-group list-group-horizontal" style="padding-left: 75px;">
                <a th:href="@{/buyer/{index}(index=${purchase.getBuyer().getId()})}" th:text="${purchase.getBuyer().getLastname()}" style="width: 70px" class="btn btn-outline-primary" ></a>
                <li class="list-group-item" th:text="${purchase.getBuyer.getName()}"></li>
                <li class="list-group-item" th:text="${purchase.getGoods.getName()}"></li>
                <li class="list-group-item" th:text="${purchase.getRegisteredAt()}"></li>
                <li class="list-group-item" th:text="${purchase.getCost()}"></li>
            </ul>
        </div>
        <a href="/" class="btn btn-primary" style="margin-top: 150px">назад</a>
    </div>
    <div class="leftright"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
